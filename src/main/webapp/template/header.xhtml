<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:form>
 
		<p:menubar>
			<p:menuitem value="Home" icon="fa fa-fw fa-home" action="#{colecaoController.iniciarProcessoHome()}" />
			<p:submenu label="Cadastros" icon="fa fa-fw fa-book">
                <p:menuitem value="Coleção" icon="fa fa-fw fa-book" action="#{colecaoController.iniciarProcesso(false)}"/>
                <p:menuitem value="Volume Único" icon="fa fa-fw fa-book" action="#{colecaoController.iniciarProcesso(true)}"/>
            </p:submenu>
            
            <p:menuitem value="Editar Perfil" icon="fa fa-fw fa-user" action="#{perfilController.iniciaProcesso()}" />

            <p:menuitem value="Checklist" icon="fa fa-fw fa-calendar" action="#{checklistController.iniciarProcesso()}" rendered="#{usuarioController.verificarAcesso()}" />
            <p:menuitem value="Planejamento" icon="fa fa-fw fa-money" action="#{checklistUsuarioController.iniciarProcesso()}" />
 
			<f:facet name="options">            
           	        <p:commandButton value="Logout" icon="fa fa-fw fa-power-off" action="#{usuarioController.logout()}"/>
       		</f:facet>
		</p:menubar>
 
	</h:form>
 
</html>
