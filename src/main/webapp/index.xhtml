<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
 
		<h:outputStylesheet library="css" name="default.css"/>


	</h:head>
 
	<h:body class="headd" style="display:flex;">
 
		<h:form style=" margin:auto;">
 
		    <p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
 
		    <p:panel id="headd"
		    		 header="Login" 
		    		 footer="Cadastro de livros"
		    		 style="width:400px;"
					 rendered="#{!usuarioController.verificaCadastro}"

			>
 
	        	<h:panelGrid columns="2" cellpadding="10">
 
	            	<p:graphicImage url="/resources/imagens/locked.png" />
 
	            	<h:panelGrid columns="2" cellpadding="5">
	            		<p:outputLabel value="Login"/>
	            		<p:inputText id="inputText-login" 
	            			     value="#{usuarioController.usuario.login}"/>
 
	            		<p:outputLabel value="Senha"/>
	            		<p:password id="password-usuario" 
	            			    value="#{usuarioController.usuario.senha}"/>
 
	            		&nbsp;
	            		<p:commandButton value="Acessar" 
	            				 id="commandButton-acessar"
								 icon="ui-icon-gear"
						 		 action="#{usuarioController.efetuarLogin}"
						 		 update="growl-mensagem" />

	            	</h:panelGrid>
 
	            </h:panelGrid>
 
	    	</p:panel>

			<p:panel id="cadastro"
			header="Cadastrar"
			style="width: 400px;"
			rendered="#{usuarioController.verificaCadastro}">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage url="/resources/imagens/logoAttom.jpg" style="width: 150px"/>
					<h:panelGrid>
						<p:outputLabel value="Nome"/>
						<p:inputText id="inputTexte-cadastroNome"
									 value="#{usuarioController.usuario.nome}"/>
						<p:outputLabel value="Email"/>
						<p:inputText id="inputTexte-cadastroEmail"
									 value="#{usuarioController.usuario.email}"/>
						<p:outputLabel value="Login"/>
						<p:inputText id="inputTexte-cadastroLogin"
									 value="#{usuarioController.usuario.login}"/>
						<p:outputLabel value="Senha"/>
						<p:password id="inputTexte-cadastroSenha"
									 value="#{usuarioController.usuario.senha}"/>

						<p:commandButton value="Criar Usuario"
						id="commandButton-criarUsuario"
						icon="ui-icon-plus"
						action="#{usuarioController.cadastrarUsuario}"
						update="growl-mensagem"
						/>
					</h:panelGrid>

				</h:panelGrid>

			</p:panel>
 
		</h:form>
 
	</h:body>
</html>
