<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
 		<div class="card">
   			 <h:form>
   			 	<p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
   			 
		        <p:inputText styleClass="titulo" placeholder="Título" value="#{colecaoController.colecao.titulo}" required="true"/>
			    <br/><br/>
			    
			    <p:selectBooleanCheckbox value="#{colecaoController.colecao.completo}" itemLabel="Completo?"/>
			    <br/><br/>
			    
				<p:inputNumber value="#{colecaoController.colecao.ultimoComprado}" decimalPlaces="0" modifyValueOnWheel="false" placeholder="Último Volume Comprado" />
			    <br/><br/>
			    
				<p:inputNumber value="#{colecaoController.colecao.ultimoLido}" decimalPlaces="0" modifyValueOnWheel="false" placeholder="Último Volume Lido" />
			    <br/><br/>
			    
			    <div>
	                <p:outputLabel value="Editora" for="editora"/>
	                <p:autoComplete id="editora" value="#{colecaoController.colecao.editoraSelecionada}"
                            completeMethod="#{colecaoController.completeEditora}"  scrollHeight="250"/>
            	</div>
            	<br/><br/>

			    <div>
	                <p:outputLabel value="Selo" for="selo"/>
	                <p:autoComplete id="selo" value="#{colecaoController.colecao.seloSelecionado}"
                            completeMethod="#{colecaoController.completeSelo}"  scrollHeight="250"/>
            	</div>
            	<br/><br/>

				<h5>Autor(es)</h5>
		        <p:autoComplete id="autores" multiple="true" value="#{colecaoController.colecao.autoresSelecionados}"
		                        completeMethod="#{colecaoController.completeAutor}"
		                        var="autor" itemLabel="#{autor.nome}" itemValue="#{autor}"
		                        converter="#{autorConverter}" forceSelection="true" scrollHeight="250">
		            <p:column>
		                <h:outputText style="vertical-align: left; margin-left: .5rem" value="#{autor.nome}"/>
		            </p:column>
		        </p:autoComplete>
            	<br/><br/>

				<h5>Gênero(s)</h5>
		        <p:autoComplete id="generos" multiple="true" value="#{colecaoController.colecao.generosSelecionados}"
		                        completeMethod="#{colecaoController.completeGenero}"
		                        var="genero" itemLabel="#{genero.descricao}" itemValue="#{genero}"
		                        converter="#{generoConverter}" forceSelection="true" scrollHeight="250">
		            <p:column>
		                <h:outputText style="vertical-align: left; margin-left: .5rem" value="#{genero.descricao}"/>
		            </p:column>
		        </p:autoComplete>
            	<br/><br/>
            	
				<p:commandButton value="Salvar" styleClass="btn btn-success" action="#{colecaoController.salvar()}" update="growl-mensagem" />
		    </h:form>
		 </div>       
 
	</ui:define>
 
</ui:composition>
</html>
