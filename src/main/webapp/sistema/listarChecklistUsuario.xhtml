<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">
 		<div class="card" style="margin-left: 15%; width: 30%; padding: 50px; margin-bottom: 500px; width: 75%; position: absolute">
   			 <h:form id="formChcklist">
   			 	<h3 class="card-title">Planejamento</h3>
   			 	
   			 	<p:commandButton action="#{checklistUsuarioController.iniciarIncluir()}" value="Checklist"/>
   			 	<br/><br/>
   			 	
   			 	<h:panelGroup>
					<p:outputLabel style="margin: 10px" size="32" value="Valor Limite: #{checklistUsuarioController.usuario.valor}" decimalPlaces="2" />
				    <br/>
   					<p:outputLabel style="margin: 10px" size="32" value="Valor Gasto: #{checklistUsuarioController.valorGasto }" decimalPlaces="2" />
				</h:panelGroup>
   			 	
			    <p:dataTable id="checklist" var="check" value="#{checklistUsuarioController.listaChecklistUsuario}" rowKey="#{check.id}"
	                     selection="#{checklistController.checklistSelecionado}" selectionMode="single">
                     <p:column headerText="Titulo">
                		<h:outputText value="#{check.checklist.titulo}" />
            		 </p:column>
            		 <p:column headerText="Preco">
                		<h:outputText value="#{check.checklist.preco}"/>
            		 </p:column>
            		 <p:column headerText="Editora">
                		<h:outputText value="#{check.checklist.editora.nome}"/>
            		 </p:column>
	            </p:dataTable>
	            
	             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
		            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
		            <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
		        </p:confirmDialog>
			</h:form>	
		</div>	 
	</ui:define>
 
</ui:composition>
</html>
