<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">
 		<div class="card" style="margin-left: 15%; width: 30%; padding: 50px; margin-bottom: 500px; width: 75%; position: absolute">
   			 <h:form>
   			 	<p:growl id="growl-mensagem" showDetail="true" sticky="true" /> 
			  	<h3 class="card-title">Cadastro de Cheklist</h3>
			  	
			    <div>
	                <p:outputLabel style="margin: 10px" value="Editora" for="editora"/>
	                <p:autoComplete id="editora" value="#{checklistController.checklist.editoraSelecionada}" style="margin: 10px; margin-top: 35px"
                            completeMethod="#{checklistController.completeEditora}"  scrollHeight="250" required="true" size="32" placeholder="Editora"/>
                    <br/>
                    
                    <p:outputLabel style="margin: 15px" value="Título" for="titulo"/>
                    <p:inputText id="titulo" styleClass="titulo" placeholder="Título" style="margin: 10px" size="32" value="#{checklistController.checklist.titulo}"
                    	 required="true" />
                    <br/>
                    
                    <p:outputLabel style="margin: 15px" value="Preço" for="preco"/>        
                    <p:inputNumber id="preco" style="margin: 10px" size="32" value="#{checklistController.checklist.preco}" decimalPlaces="2" modifyValueOnWheel="false" 
                    	placeholder="Preço" required="true"/>
				    <br/>
				    
				    <p:commandButton style="margin: 15px" value="Adicionar" icon="fa fa-fw fa-plus" action="#{checklistController.adicionarChecklist()}"/>
            	</div>
			</h:form>	
		</div>	 
	</ui:define>
 
</ui:composition>
</html>
